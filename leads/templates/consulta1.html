{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="asesorF-container">
    <div class="d-flex justify-content-between align-items-center">
        <h3>BÚSQUEDA DE CLIENTES</h3>
        <img src="{% static 'img/Logo-1.png' %}" alt="Mappit Logo" width="100">
    </div>

    <div class="mt-3">
        <input type="text" class="form-control" style="background: transparent; border: #B4B4B4 solid;" placeholder="Condición">
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <label for="distr"><b>Estado:</b></label>
            <select id="distr" class="form-control" style="background: transparent; border: #B4B4B4 solid;">
                <option value="" selected>Seleccionar estado...</option>
                {% for estado in estados %}
                <option value="{{ estado.0 }}">{{ estado.1 }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="distr"><b>Municipio:</b></label>
            <select class="form-select" style="background: transparent; border: #B4B4B4 solid;">
                <option>Seleccionar municipio...</option>
                <option>-</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="distr"><b>Localidad:</b></label>
            <select class="form-select" style="background: transparent; border: #B4B4B4 solid;">
                <option>Seleccionar localidad...</option>
                <option>-</option>
            </select>
        </div>
    </div>
    <br><br><br>
    <br><br><br>
    <div class="mt-4 d-flex justify-content-end">
        <button class="btn btn-danger" onclick="window.location.href='{% url 'accion' %}'" >CANCELAR</button><br>
        <button class="btn btn-primary">CONSULTAR</button>
    </div>
    
</div>

{% endblock %}
