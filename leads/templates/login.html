{% extends 'base.html' %}
{% load static %}

{% block content %} 
<style>
    .ilus{
        max-width: 100%;
    }

    .container{
        justify-content: center;
        align-items: center;
    }

</style>


<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 d-flex align-items-center">
            <form action="/login/" method="POST" class="card card-body">
                <h1 class="text-center">Iniciar sesión</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario">
                </div>
                <div class="mb-3 text-start">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>         
                
                <button class="btn btn-primary">Vamos</button>
            </form>
        </div>
        <div class="col-md-5">
            <img src="{% static 'img/image-login.png' %}" alt="Imagen login" class="ilus">
        </div>
    </div>
    
</main>





{% endblock %}
